<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knight's Adventure</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/prototype.js"></script>
	<script type="module" src="js/main.js"></script>
</head>

<body>
	<main>
		<div id="display">
		</div>
		<div id="entitiesDisplay">
		</div>
		<div id="effectsDisplay">
		</div>
		<div id="gui">
			<header>
				<div id="health"></div>
				<div id="items"></div>
				<div id="bombs">
					<span id="bombCounter">0</span>
					<img src="img/entities/Bomb/0.png">
				</div>
			</header>
			<span id="dialogBox">

			</span>
		</div>
		<div id="mobileControls">
			<div id="dPad">
				<button id="btnUp" input="KeyW"><img src="img/ui/mobile/arrow.png"></button>
				<button id="btnLeft" input="KeyA"><img src="img/ui/mobile/arrow.png"></button>
				<button id="btnRight" input="KeyD"><img src="img/ui/mobile/arrow.png"></button>
				<button id="btnDown" input="KeyS"><img src="img/ui/mobile/arrow.png"></button>
			</div>
			<div id="itemButtons">
				<button id="btnSword" input="Space"><img src="img/ui/mobile/sword.png"></button>
				<button id="btnBomb" input="KeyQ"><img src="img/ui/mobile/bomb.png"></button>
				<button id="btnShield" input="ShiftLeft"><img src="img/ui/mobile/sheild.png"></button>
				<button id="btnInteract" input="KeyE"><img src="img/ui/mobile/interact.png"></button>
			</div>
		</div>
	</main>
</body>

</html>
